<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART Text Summarizer</title>
    <style>
        /* [CSS] –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ */
        /* ... */

        /* [CSS] –ü—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è —Å–∏–º–≤–æ–ª—ñ–≤ –∫–ª—é—á–∞ */
        /* –£–≤–∞–≥–∞: text-security —î –Ω–µ—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ—é –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—é —ñ –º–æ–∂–µ –Ω–µ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –≤ —É—Å—ñ—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö. 
           –†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ input type="password". */
        #apiKey {
            -webkit-text-security: disc; 
            text-security: disc;
        }

        /* ... */
        /* [CSS] –°—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–æ–∫, –≤–∏–≤–æ–¥—É —Ç–∞ –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—ñ */
        /* ... */
    </style>
</head>
<body onload="loadApiKeyFromFile()">
    <div class="container">
        <h1>üìù BART Text Summarizer</h1>
        <p class="subtitle">Powered by facebook/bart-large-cnn from Hugging Face</p>

        <!-- [HTML] –ü–æ–ª–µ –¥–ª—è API Key -->
        <div class="input-group">
            <label for="apiKey">Hugging Face API Key</label>
            <input 
                type="text" 
                id="apiKey" 
                placeholder="Enter your API key "
                autocomplete="off"
            >
        </div>

        <div class="input-group">
            <label for="inputText">Text to Summarize</label>
            <textarea 
                id="inputText" 
                placeholder="Paste your text here... The model works best with articles, news, or longer passages."
            ></textarea>
        </div>

        <div class="button-group">
            <button id="summarizeBtn" onclick="summarizeText()">‚ú® Summarize</button>
            <button id="clearBtn" onclick="clearAll()">üóëÔ∏è Clear</button>
        </div>

        <div id="output" class="output-section">
            <div class="output-label">Summary:</div>
            <div id="outputText" class="output-text"></div>
        </div>
    </div>

    <script>
        // [JS] –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–ª—é—á–∞ –∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ñ–∞–π–ª—É (HF_API_KEY.txt)
        // –ü–†–ò–ú–Ü–¢–ö–ê: –¶—è —Ñ—É–Ω–∫—Ü—ñ—è –º–æ–∂–µ –Ω–µ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏, —è–∫—â–æ —Ñ–∞–π–ª HTML –≤—ñ–¥–∫—Ä–∏—Ç–∏–π –Ω–∞–ø—Ä—è–º—É –∑ –¥–∏—Å–∫–∞ (Same-Origin Policy).
        async function loadApiKeyFromFile() {
            const apiKeyInput = document.getElementById('apiKey');
            const filePath = 'HF_API_KEY.txt';
            
            try {
                const response = await fetch(filePath);
                
                if (response.ok) {
                    const key = (await response.text()).trim();
                    if (key) {
                        apiKeyInput.value = key;
                        apiKeyInput.placeholder = 'Key loaded successfully from file.';
                        apiKeyInput.classList.add('loaded-key');
                    }
                } else {
                    // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫ —á–∏—Ç–∞–Ω–Ω—è —Ñ–∞–π–ª—É (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, 404)
                }
            } catch (error) {
                // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫ –±–µ–∑–ø–µ–∫–∏ (CORS)
            }
        }
        
        // [JS] –û—Å–Ω–æ–≤–Ω–∞ –ª–æ–≥—ñ–∫–∞ —Å—É–º–∞—Ä–∏–∑–∞—Ü—ñ—ó
        async function summarizeText() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const inputText = document.getElementById('inputText').value.trim();
            const outputDiv = document.getElementById('output');
            const outputText = document.getElementById('outputText');
            const summarizeBtn = document.getElementById('summarizeBtn');

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ –∫–ª—é—á–∞ —Ç–∞ —Ç–µ–∫—Å—Ç—É
            if (!apiKey || !inputText) {
                outputText.innerHTML = '<div class="error"><strong>Validation Error:</strong> Please check key and text input.</div>';
                outputDiv.classList.add('show');
                return;
            }

            // –°—Ç–∞–Ω–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–∞ API endpoint
            outputDiv.classList.add('show');
            outputText.innerHTML = '<div class="loading">üîÑ Summarizing your text...</div>';
            summarizeBtn.disabled = true;
            summarizeBtn.textContent = '‚è≥ Processing...';

            const API_URL = "https://router.huggingface.co/hf-inference/models/facebook/bart-large-cnn";
            
            const payload = {
                inputs: inputText,
                parameters: {
                    max_length: 130, // –ü–∞—Ä–∞–º–µ—Ç—Ä–∏ –º–æ–¥–µ–ª—ñ BART
                    min_length: 30,
                    do_sample: false
                }
            };

            try {
                // HTTP POST –∑–∞–ø–∏—Ç –¥–æ Hugging Face API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`, // –ë–µ–∑–ø–µ—á–Ω–∞ –ø–µ—Ä–µ–¥–∞—á–∞ –∫–ª—é—á–∞
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // –ü–µ—Ä–µ—Ö–æ–ø–ª–µ–Ω–Ω—è HTTP –ø–æ–º–∏–ª–æ–∫ (400, 401, 503)
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                let summary = '';
                
                // –ü–∞—Ä—Å–∏–Ω–≥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –∑ JSON
                if (Array.isArray(result) && result.length > 0) {
                    summary = result[0].summary_text || 'No summary generated';
                } else if (result.error) {
                    throw new Error(result.error);
                }

                outputText.innerHTML = `<div class="output-text">${summary}</div>`;

            } catch (error) {
                // –í–∏–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ –ø–æ–º–∏–ª–∫—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–≤—ñ
                outputText.innerHTML = `<div class="error">
                    <strong>API Error:</strong> ${error.message}<br><br>
                    Please check your API key and ensure the input text is valid (e.g., English).
                </div>`;
            } finally {
                // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–Ω–æ–ø–∫–∏
                summarizeBtn.disabled = false;
                summarizeBtn.textContent = '‚ú® Summarize';
            }
        }

        // ... [–§—É–Ω–∫—Ü—ñ—ó clearAll —Ç–∞ event listener] ...
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('output').classList.remove('show');
            document.getElementById('outputText').innerHTML = '';
        }

        // –í–∏–∫–ª–∏–∫ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–ª—é—á–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('load', loadApiKeyFromFile);

        // –ü—Ä–∏–≤'—è–∑–∫–∞ Ctrl+Enter –¥–æ –∫–Ω–æ–ø–∫–∏ Summarize
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                summarizeText();
            }
        });
    </script>
</body>
</html>
